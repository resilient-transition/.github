name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Help us understand what you need.

  - type: textarea
    id: feature-description
    attributes:
      label: What feature would you like?
      description: Describe the feature or improvement you'd like to see
      placeholder: "I'd like to be able to..."
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Why would this be useful?
      description: What problem does this solve or what workflow does it improve?
      placeholder: "This would help me/users to..."
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Any other details, mockups, or examples that might help
      placeholder: "Similar to how X works, or here's a mockup..."
    validations:
      required: false